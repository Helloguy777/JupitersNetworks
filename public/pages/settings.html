<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/js/common.js"></script>
    <script src="/js/particles.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/template.css">
    <script src="/js/settings.js"></script>
  </head>
<style>
button{
  width: calc(100% - 40px);
  flex-grow: 1;
  overflow: visible;
  padding: 15px;
  transition: 0.3s;
  margin: 5px;
  border-radius: 50px;
  font-weight: bold;
  box-shadow: 0px 0px 15px var(--primary-mid);
  background: var(--primary-dark)
}

[active="true"]{
  background: var(--primary-mid)
}
</style>
<body>
  <div style="animation-delay: 0.5s; position: absolute; height:100vh; width: 100vw; z-index: 1000;" id="particles-js"></div>
  <script src="/js/load-particles.js"></script>
  <script src="/js/particles.min.js"></script>
  <div class="content">
    <div class="main">
      <div style="z-index: 9999; height: 100%; width: 100%; display: flex; flex-direction: row-reverse;">
        <iframe id="settingsIframe" style="
          flex-grow: 1;
          margin: 25px;
          border-radius: 25px;
          background: linear-gradient(-135deg, var(--primary-dark), var(--primary-dark));
          ">
        </iframe>
        <div style="
            width: 250px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--accent-color);
            ">
          <h1 style="
            font-size: 40px;
            border-bottom: 2px solid var(--accent-color);
            border-radius: 3px;
            padding: 5px;
            ">
            Settings
          </h1>
          <br>
          <div style="
            flex: 0.8;
            display: flex;
            flex-direction: column;
            overflow: visible;
          ">
            <div style="height: 25px;"></div>
            <button active="false" id="appearance">Appearance</button>
            <button active="false" id="proxy">Proxy</button>
            <button active="false" id="optimization">Optimization</button>
            <button active="false" id="cloaking">Cloaking</button>
            <button active="false" id="themes">Themes</button>
            <button active="false" id="advanced">Advanced</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
